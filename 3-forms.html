<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        div{
            margin: 15px;
        }
    </style>
</head>

<body>
    <!-- <form   action=""
            method="post"
            enctype="multipart/form-data"
            autocomplete="off"
            target="_blank"
            novalidate
            > -->
        <form action="" method="post">
            <input type="hidden" name="lang" value="arb">
        <fieldset>
            <legend>* User Informations: </legend>
            <div>
                <label for="username">User Name:</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>
        </fieldset>
        <fieldset>
            <legend>Other Informations: </legend>
            <div>
                
                <input type="radio" name="gender" id="male" value="m">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="fmale" value="f">
                <label for="fmale">female</label>
                
            </div>
            <div>
                <label for="city">City</label>
                <select name="city" id="city" multiple>
                    <optgroup label="جنوبية">
                        <option value="dam">دمشق</option>
                        <option value="dar">درعا</option>
                    </optgroup>
                    
                    <option value="alp">حلب</option>
                    <option value="ham">حماه</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="maried" id="mar" checked>
                <label for="mar">Are Your Married?</label>
            </div>
        </fieldset>
        <input type="email" name="email" id="email"><br>
        <input type="url" name="url" id=""><br>
        tel: <input type="tel" name="tel" id="" pattern="0[0-9]{9}"><br>
        <input type="number" name="" id="" min="5" max="15" step="0.2"><br>
        <input type="date" name="" id="" min="2020-01-01"><br>
        <input type="datetime-local" name="" id=""><br>
        <input type="time" name="" id=""><br>
        <input type="month" name="" id=""><br>
        <input type="week" name="" id=""><br>
        <input type="color" name="" id="" value="#FF0000"><br>
        <input type="range" name="" id=""><br>
        <input type="file" name="" id="" multiple accept="video/*">
        
        
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Cancel">
    </form>
</body>

</html>
